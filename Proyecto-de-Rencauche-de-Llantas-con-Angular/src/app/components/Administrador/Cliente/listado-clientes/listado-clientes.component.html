<div class="table-responsive-xl">
    <div id="idDiv">
        <form class="formulario_buscar" name="form1" #form="ngForm" id="formulario_buscar">
            <div class="grupo" id="grupo_cedula">
                <div class="formulario_grupo-input">
                    <input class="class-input-buscar" type="text" [(ngModel)]="searchKey" name="buscar"
                        autocomplete="off" (keyup)="applyFilter()" required>
                    <label for="" class="formulario_label">Buscar</label>
                    <button class="btn btn-primary btn-limpiar" type="submit" aria-label="Clear"
                        (click)="onSearchClear()">LIMPIAR</button>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="listData" matSort>

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let it = index">{{it+1}}</td>
            </ng-container>

            <ng-container matColumnDef="nombre" id="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell class="nombre" *matCellDef="let row">{{row.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
            </ng-container>

            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula</th>
                <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
                <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
                <td mat-cell *matCellDef="let row">{{row.rol}}</td>
            </ng-container>

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
                <td mat-cell *matCellDef="let row">{{row.password}}</td>
            </ng-container>

            <ng-container matColumnDef="repeat_password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Repeat Password</th>
                <td mat-cell *matCellDef="let row">{{row.repeat_password}}</td>
            </ng-container>

            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Actualizar</th>
                <td mat-cell *matCellDef="let row">
                    <button class="btn btn-outline-warning" (click)="enviarDatos(row)"><i class="fas fa-edit"></i>
                        Actualizar</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Eliminar</th>
                <td mat-cell *matCellDef="let row"><button class="btn btn-outline-danger" (click)="eliminar(row)"><i
                            class="fas fa-trash"></i> Eliminar</button></td>
            </ng-container>
            <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="7" style="right: 5%;">
                    <h3> Cargando datos... </h3>
                </mat-footer-cell>
            </ng-container>
            <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="7" style="left: 5%;">
                    <h3>No hay datos disponible.</h3>
                </mat-footer-cell>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
            <mat-footer-row *matFooterRowDef="['noData']"
                [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
</div>
<br>
<br>
<div class="" *ngIf="Vcli.cliente">
    <app-actualizar-clientes [registroForm]="registroForm" [Vcli]="Vcli" [Vinicio]="Vinicio" (envioClientes)="envioCliente($event)">
    </app-actualizar-clientes>
</div>
