<div id="idDiv">
    <form [formGroup]="registroForm" (ngSubmit)="onRegistrar()" class="formulario" id="formulario">
        <br />
        <br />
        <br />
        <h4 class="formulario_h4-formulario-registro">FORMULARIO DE ADMINISTRADOR</h4>
        
        <app-formulario-grupo-nombre [registroForm]="registroForm" [nombre]="nombre"></app-formulario-grupo-nombre>
        <app-formulario-grupo-apellido [registroForm]="registroForm" [apellido]="apellido"></app-formulario-grupo-apellido>
        <app-formulario-grupo-cedula [registroForm]="registroForm" [cedula]="cedula"></app-formulario-grupo-cedula>
        <app-formulario-grupo-telefono [registroForm]="registroForm" [telefono]="telefono"></app-formulario-grupo-telefono>
        <app-formulario-grupo-email [registroForm]="registroForm" [email]="email"></app-formulario-grupo-email>
        <app-formulario-grupo-usuario [registroForm]="registroForm" [usuario]="usuario"></app-formulario-grupo-usuario>
        <app-formulario-grupo-password [registroForm]="registroForm" [password]="password"></app-formulario-grupo-password>
        <app-formulario-grupo-repeat-password [registroForm]="registroForm" [repeat_password]="repeat_password" [password]="password"></app-formulario-grupo-repeat-password>
   
        <!--div class="grupo grupo_terminos-condiciones" id="grupo_terminos-condiciones">
            <input class="formulario-checkbox" type="checkbox" name="termino-condiciones" id="termino-condiciones">
            <label class="formulario_label-terminos-condiciones">Acepto los Terminos y Condiciones</label>
        </div-->
        <div class="grupo formulario-mensaje" id="formulario-mensaje" *ngIf="validarMensaje() === 'FALSE'">
            <p><i class="fas fa-exclamation-triangle"></i><b> Error:</b>
                {{mensajeV}}</p>
        </div>
        <div class="grupo formulario-mensaje-exitoso" id="formulario-mensaje" *ngIf="validarMensaje() === 'TRUE'">
            <p class="formulario_mensaje-exitoso" id="formulario_mensaje-exitoso">{{mensajeV}}</p>
        </div>
        <div class="grupo formulario_grupo-btn-enviar">
            <!--p class="formulario_mensaje-exitoso" id="formulario_mensaje-exitoso">Formulario Enviado Exitosamente!</p-->
            <button class="class-button-registrar" type="submit">Resgistrar</button>
            <!--<button class="class-button-login" type="submit">Iniciar Sesion</button>-->
        </div>
        
        <div class="grupo formulario_login form-group mt-3">
            <p>Â¿Tiene usted una cuenta? - <a [routerLink]="" (click)="formLogin()">Login</a> </p>
        </div>
    </form>
</div>
