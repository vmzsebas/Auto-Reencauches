<div class="grupo" id="grupo_nombre" [formGroup]="registroForm">

    <div class="formulario_grupo-input">
        <input class="class-input" type="text" formControlName="ancho_prod" id="ancho_prod" required><span
            class="barra"></span>
        <label for="" class="formulario_label">Ancho</label>
    </div>
    <div class="" *ngIf="ancho_prod.invalid && (ancho_prod.dirty || ancho_prod.touched)">

        <div class="grupo-incorrecto" *ngIf="ancho_prod.errors.required">
            <p class="formulario_input-error alert-danger">El ancho del producto es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="ancho_prod.invalid && (ancho_prod.dirty || ancho_prod.touched) && ancho_prod.errors.pattern">
            <p class="formulario_input-error alert-danger">El ancho solo puede contener numeros, su rango esta 1 y 15 digitos.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(ancho_prod.valid==true) && (ancho_prod.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
