<div class="grupo" id="grupo_apellido" [formGroup]="registroForm">
    <div class="formulario_grupo-input">
        <input class="class-input" type="text" formControlName="apellido" id="apellido" required><span
            class="barra"></span>
        <label for="" class="formulario_label">Apellido</label>
    </div>
    <div class="" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">

        <div class="grupo-incorrecto" *ngIf="apellido.errors.required">
            <p class="formulario_input-error alert-danger">El apellido es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

        <div class="grupo-incorrecto"
            *ngIf="apellido.invalid && (apellido.dirty || apellido.touched) && apellido.errors.pattern">
            <p class="formulario_input-error alert-danger">El apellido solo puede contener letras.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(apellido.valid==true) && (apellido.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>
</div>
