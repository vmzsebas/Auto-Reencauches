<div class="grupo" id="grupo_nombre" [formGroup]="registroForm">

    <div class="formulario_grupo-input">
        <textarea class="class-input" type="textarea" formControlName="beneficios_prod" style="height: 100px;" id="beneficios_prod" required></textarea><span
            class="barra"></span>
        <label for="" class="formulario_label">Beneficio</label>
    </div>
    <div class="" *ngIf="beneficios_prod.invalid && (beneficios_prod.dirty || beneficios_prod.touched)">

        <div class="grupo-incorrecto" *ngIf="beneficios_prod.errors.required">
            <p class="formulario_input-error alert-danger">El campo beneficio es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="beneficios_prod.invalid && (beneficios_prod.dirty || beneficios_prod.touched) && beneficios_prod.errors.pattern">
            <p class="formulario_input-error alert-danger">El campo beneficio solo puede contener letras.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(beneficios_prod.valid==true) && (beneficios_prod.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
