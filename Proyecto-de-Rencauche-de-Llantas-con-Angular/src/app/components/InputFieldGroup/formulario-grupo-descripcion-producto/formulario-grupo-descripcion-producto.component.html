<div class="grupo" id="grupo_nombre" [formGroup]="registroForm">

    <div class="formulario_grupo-input">
        <textarea class="class-input" type="textarea" formControlName="descripcion_prod" style="height: 100px;" id="descripcion_prod" required></textarea><span
            class="barra"></span>
        <label for="" class="formulario_label">Descripcion Producto</label>
    </div>
    <div class="" *ngIf="descripcion_prod.invalid && (descripcion_prod.dirty || descripcion_prod.touched)">

        <div class="grupo-incorrecto" *ngIf="descripcion_prod.errors.required">
            <p class="formulario_input-error alert-danger">El campo descripcion es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="descripcion_prod.invalid && (descripcion_prod.dirty || descripcion_prod.touched) && descripcion_prod.errors.pattern">
            <p class="formulario_input-error alert-danger">El campo descripcion solo puede contener letras.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(descripcion_prod.valid==true) && (descripcion_prod.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
