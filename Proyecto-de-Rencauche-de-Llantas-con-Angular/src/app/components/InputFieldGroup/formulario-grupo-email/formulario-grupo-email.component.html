<div class="grupo" id="grupo_email" [formGroup]="registroForm">
    <div class="formulario_grupo-input">
        <input class="class-input" type="text" formControlName="email" id="email" required><span
            class="barra"></span>
        <label for="" class="formulario_label">Email</label>
    </div>
    <div class="" *ngIf="email.invalid && (email.dirty || email.touched)">

        <div class="grupo-incorrecto" *ngIf="email.errors.required">
            <p class="formulario_input-error alert-danger">El email es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.pattern">
            <p class="formulario_input-error alert-danger">El correo solo puede contener @, .com o cualquier
                otro <br> dominio,
                letras, numeros, puntos, guiones y guion bajo.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(email.valid==true) && (email.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
