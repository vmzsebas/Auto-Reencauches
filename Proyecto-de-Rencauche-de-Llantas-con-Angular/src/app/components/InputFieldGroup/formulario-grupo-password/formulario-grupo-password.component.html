<div class="grupo" id="grupo_password" [formGroup]="registroForm">
    <div class="formulario_grupo-input">
        <input class="class-input" type="password" formControlName="password" id="password" required><span
            class="barra"></span>
        <label for="" class="formulario_label">Contraseña</label>
    </div>
    <div class="" *ngIf="password.invalid && (password.dirty || password.touched)">

        <div class="grupo-incorrecto" *ngIf="password.errors.required">
            <p class="formulario_input-error alert-danger">La contraseña es requerida.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.pattern">
            <p class="formulario_input-error alert-danger">La conraseña tiene que ser de minimo 8 digito y
                maximo 18 digitos.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(password.valid==true) && (password.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
