<div class="grupo" id="grupo_nombre" [formGroup]="registroForm">

    <div class="formulario_grupo-input">
        <input class="class-input" type="text" formControlName="precio_prod" id="precio_prod" required><span
            class="barra"></span>
        <label for="" class="formulario_label">Precio</label>
    </div>
    <div class="" *ngIf="precio_prod.invalid && (precio_prod.dirty || precio_prod.touched)">

        <div class="grupo-incorrecto" *ngIf="precio_prod.errors.required">
            <p class="formulario_input-error alert-danger">El precio del producto es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
        <div class="grupo-incorrecto"
            *ngIf="precio_prod.invalid && (precio_prod.dirty || precio_prod.touched) && precio_prod.errors.pattern">
            <p class="formulario_input-error alert-danger">El precio solo puede contener numeros, su rango esta 1 y 15 digitos.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(precio_prod.valid==true) && (precio_prod.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
