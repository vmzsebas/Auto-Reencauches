<div class="grupo" id="grupo_repeat_password" [formGroup]="registroForm">
    <div class="formulario_grupo-input">
        <input class="class-input" type="password" formControlName="repeat_password" id="repeat_password"
            required><span class="barra"></span>
        <label for="" class="formulario_label">Repetir Contraseña</label>
    </div>
    <div class="" *ngIf="repeat_password.invalid && (repeat_password.dirty || repeat_password.touched)">
        <div class="grupo-incorrecto" *ngIf="repeat_password.errors.required">
            <p class="formulario_input-error alert-danger">Repetir la contraseña es requerida.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>
    </div>

    <div class="grupo-incorrecto" *ngIf="repeat_password.invalid == false 
        && validarRepeatPassword() === 'FALSE'">
        <p class="formulario_input-error alert-danger">Ambas contraseña tienen que ser Iguales.</p>
        <i class="formulario_validacion-estado fas fa-times-circle"></i>
    </div>

    <div class="grupo-correcto" *ngIf="validarRepeatPassword() === 'TRUE'
        && (repeat_password.valid == true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>

</div>
