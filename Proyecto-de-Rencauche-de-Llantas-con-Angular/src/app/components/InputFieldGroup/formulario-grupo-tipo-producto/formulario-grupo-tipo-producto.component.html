<div class="grupo" id="grupo_apellido" [formGroup]="registroForm">
    <div class="formulario_grupo-input">
            <select class="form-select class-input" formControlName="tipo_prod" id="seleccionItem" required>
                <option selected></option>
                <option *ngFor="let t of tipos" [ngValue]="t.name">{{t.name}}</option>
            </select>
        <label for="" class="formulario_label">Tipo</label>
    </div>
    <div class="" *ngIf="tipo_prod.invalid && (tipo_prod.dirty || tipo_prod.touched)">

        <div class="grupo-incorrecto" *ngIf="tipo_prod.errors.required">
            <p class="formulario_input-error alert-danger">El campo tipo es requerido.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

        <div class="grupo-incorrecto"
            *ngIf="tipo_prod.invalid && (tipo_prod.dirty || tipo_prod.touched) && tipo_prod.errors.pattern">
            <p class="formulario_input-error alert-danger">El campo tipo solo puede contener letras.</p>
            <i class="formulario_validacion-estado fas fa-times-circle"></i>
        </div>

    </div>
    <div class="grupo-correcto" *ngIf="(tipo_prod.valid==true) && (tipo_prod.dirty==true)">
        <i class="formulario_validacion-estado fas fa-check-circle"></i>
    </div>
</div>
