<div id="idDiv">
    <form [formGroup]="registroForm" (ngSubmit)="onRegistrar()" class="formulario" id="formulario">
        <br />
        <br />
        <br />
        <h4 class="formulario_h4-formulario-registro">FORMULARIO DE REGISTRO DE PROVEEDORES</h4>
        
        <app-formulario-grupo-nit [registroForm]="registroForm" [nit]="nit"></app-formulario-grupo-nit>
        <app-formulario-grupo-nombre [registroForm]="registroForm" [nombre]="nombre"></app-formulario-grupo-nombre>
        <app-formulario-grupo-telefono [registroForm]="registroForm" [telefono]="telefono"></app-formulario-grupo-telefono>
        <app-formulario-grupo-direccion [registroForm]="registroForm" [direccion]="direccion"></app-formulario-grupo-direccion>
        
        <div class="grupo formulario-mensaje" id="formulario-mensaje" *ngIf="validarMensaje() === 'FALSE'">
            <p><i class="fas fa-exclamation-triangle"></i><b> Error:</b>
                {{mensajeV}}</p>
        </div>
        <div class="grupo formulario-mensaje-exitoso" id="formulario-mensaje" *ngIf="validarMensaje() === 'TRUE'">
            <p class="formulario_mensaje-exitoso" id="formulario_mensaje-exitoso">{{mensajeV}}</p>
        </div>
        <div class="grupo formulario_grupo-btn-enviar">
            <button class="class-button-registrar" type="submit">Resgistrar</button>
        </div>
    </form>
</div>
